<app-navbar-admin></app-navbar-admin>
<div class="container-fluid py-4">
    <div class="p-5 mb-4 bg-light rounded-3">
        <h2>Jobs</h2>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-outline-success" id="submitBtn" (click)="addJob()">New</button>
        </div>
        
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Job</th>
                    <th scope="col">Salary</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Job of this.Jobs">
                    <th>{{Job.NameJob}}</th>
                    <th>{{Job.SalaryXHour}}</th>
                    <th>
                        <button mat-button [matMenuTriggerFor]="menu">Options</button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="openEdit(Job)">Edit</button>
                            <button mat-menu-item (click)="deleteJob(Job.Id)">Delete</button>
                        </mat-menu>
                    </th>
                </tr>
            </tbody> 
        </table>

    </div>
</div>
