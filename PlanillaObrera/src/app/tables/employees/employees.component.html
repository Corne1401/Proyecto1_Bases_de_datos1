<app-navbar-in></app-navbar-in>
<div class="container-fluid py-4">
    <div class="p-5 mb-4 bg-light rounded-3">
        <h2>Employees</h2>
        <div class="d-flex">
            <input [(ngModel)]="searchForm" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" id="submitBtn" (click)="onSearch()">Search</button>
        </div>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Job</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of this.employees">
                    <th >{{employee.Id}}</th>
                    <th>{{employee.Name}}</th>
                    <th>{{employee.JobName}}</th>
                    <th>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                            <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                        </svg>
                    </th>
                </tr>
            </tbody> 
        </table>

    </div>
</div>
