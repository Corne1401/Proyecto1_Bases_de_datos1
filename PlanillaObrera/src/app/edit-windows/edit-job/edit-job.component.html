<div class="container-fluid">
    <h1 *ngIf="data; else addTitle" mat-dialog-title>Edit Job: {{data.Id}}</h1>
    <ng-template #addTitle><h1>Add Job</h1></ng-template>
    <mat-form-field>
        <mat-label>Job Name</mat-label>
        <input matInput #jobName maxlength="40">
        <mat-hint align="end">{{jobName.value.length}} / 40</mat-hint>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Salary per hour</mat-label>
        <input type="number" matInput>
    </mat-form-field>
</div>

<button mat-button (click)="onNoClick()">Cancel</button> 
<button mat-button (click)="onNoClick()">Ok</button>
